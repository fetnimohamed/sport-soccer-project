<a (click)='matchDetails()'> <div class="container" style="padding: 50px;">
   <div class="row">
     <div class="col-lg-12">
       <div class="d-flex team-vs">
         <span class="score">{{match.scoreOne}}-{{match.scoreTwo}}
           
         </span>
         <div class="team-1 w-50">
           <div class="team-details w-100 text-center">

             <img src="assets/images/logo_3.png" alt="Image" class="img-fluid">
             <h3><span
              [ngClass]='{
              winner:result(match.scoreOne,match.scoreTwo) == "win",
              loser:result(match.scoreOne,match.scoreTwo) ==="loss"}'>{{match.equipeOne}}</span> (<span
                 [ngStyle]="{color : colorResult(result(match.scoreOne,match.scoreTwo))}">{{result(match.scoreOne,match.scoreTwo)}}</span>)
             </h3>
             
           </div>
         </div>
         <div class="team-2 w-50">
           <div class="team-details w-100 text-center">
             <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
             <h3><span [ngClass]='{
              winner:result(match.scoreTwo,match.scoreOne) == "win",
              loser:result(match.scoreTwo,match.scoreOne) ==="loss"}'>{{match.equipeTwo}}</span>(<span
                 [ngStyle]="{color : colorResult(result(match.scoreTwo,match.scoreOne))}">
                 {{result(match.scoreTwo,match.scoreOne)}}</span>)</h3>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
 </a>
