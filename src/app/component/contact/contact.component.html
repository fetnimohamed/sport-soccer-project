    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Contact</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <form #contactForm="ngForm" (ngSubmit)='contactSubmit()'>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='contact.firstName'  [ngModelOptions]="{standalone: true}" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='contact.lastName'  [ngModelOptions]="{standalone: true}" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='contact.email'  [ngModelOptions]="{standalone: true}" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]='contact.tel'  [ngModelOptions]="{standalone: true}" placeholder="tel">
              </div>
              <div class="form-group">
                <textarea name="" class="form-control" [(ngModel)]='contact.msg'  [ngModelOptions]="{standalone: true}" cols="30" rows="10"
                  placeholder="Subject"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Send">
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">

            <ul class="list-unstyled">
              <li class="mb-2">
                <strong class="text-white d-block">Address</strong>
                avenue full <br> Maamoura 8013
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">Email</strong>
                <a href="#">fetni_mohamed@gmail.com</a>
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">
                  Phone
                </strong>
                <a href="#">54 793 134</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
