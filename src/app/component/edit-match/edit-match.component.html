<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-lg-8">
        <form #matchEditForm='ngForm' (ngSubmit)="toEdit()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='editMatch.equipeOne'
              [ngModelOptions]="{standalone: true}" placeholder="home team">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='editMatch.equipeTwo'
              [ngModelOptions]="{standalone: true}" placeholder="home team score">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='editMatch.scoreOne'
              [ngModelOptions]="{standalone: true}" placeholder="Away team">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='editMatch.scoreTwo'
              [ngModelOptions]="{standalone: true}" placeholder="Away team score">
          </div>
          
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
