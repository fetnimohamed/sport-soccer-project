    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">login</h1>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <form #loginForm="ngForm" (ngSubmit)='loginSubmit()'>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]='login.email' [ngModelOptions]="{standalone: true}"
            placeholder="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]='login.pwd' [ngModelOptions]="{standalone: true}"
            placeholder="password">
        </div>
        {{loginVerif(login)}}
        <div> <span [ngClass]="
                              {textRed:loginVerif(login)=='1',
                              textWhite:loginVerif(login)=='0'}">
            {{loginVerif(login)}}</span> </div>
        <button type="" class="btn btn-outline-success">login</button>
      </form>
    </div>
