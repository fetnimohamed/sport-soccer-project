<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-lg-8">
        <form #addTeamForm='ngForm' (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.name'
              [ngModelOptions]="{standalone: true}" placeholder="home team">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='team.country'
              [ngModelOptions]="{standalone: true}" placeholder="home team score">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
