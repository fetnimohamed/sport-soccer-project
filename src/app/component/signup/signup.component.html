    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Signup</h1>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <form [formGroup]='signupForm'>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
        </div>
        <div *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].dirty ||
          signupForm.controls['firstName'].touched)">
          <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
            eorrrrrrr
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='email' placeholder="Email">
        </div>
        <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty ||
          signupForm.controls['email'].touched)">
          <div *ngIf="signupForm.controls['email'].errors.email" class="text-danger">email invalid!</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName='pwd' placeholder="password">
        </div>
        <div
          *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].dirty || signupForm.controls['pwd'].touched)">
          <div *ngIf="signupForm.controls['pwd'].errors.minlength" class=text-danger> password too short!!</div>
          <div *ngIf="signupForm.controls['pwd'].errors.maxlength" class=text-danger> password too long!!</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName='cnfPwd' placeholder="confirm password">
        </div>
        <div
          *ngIf="signupForm.controls['cnfPwd'].invalid && (signupForm.controls['cnfPwd'].dirty || signupForm.controls['cnfPwd'].touched)">
          <div *ngIf="signupForm.controls['cnfPwd'].errors.mustMatch" class=text-danger> not matching!!</div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='tel' placeholder="tel">
        </div>
        <div
          *ngIf="signupForm.controls['tel'].invalid && (signupForm.controls['tel'].dirty || signupForm.controls['tel'].touched)">
          <div *ngIf="signupForm.controls['tel'].errors.minlength || signupForm.controls['tel'].errors.maxlength"
            class="text-danger">
            tel not valid !!
          </div>
        </div>
        <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
        <div class="form-group">
          <input style="visibility: hidden;" type="file" class="form-control" #filePicker
            (change)='onImageSelected($event)' />
        </div>
        <img *ngIf="imagePreview" class="mb-3" width="100" height="100" [src]="imagePreview">
        <div>
          <button type="submit" class="btn btn-outline-success" [disabled]='signupForm.invalid'
            (click)=signup(signupForm.value);>SignUp</button>
          </div>
          <div *ngIf='message'class='text-danger' >{{message}}</div>
      </form>
    </div>
