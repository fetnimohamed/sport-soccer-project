<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-lg-8">
        <form [formGroup]="playersForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName='name' placeholder="Name">
          </div>
          <div
            *ngIf="playersForm.controls['name'].invalid && (playersForm.controls['name'].dirty || playersForm.controls['name'].touched )">
            <div *ngIf="playersForm.controls['name'].errors.minlength" class="text-danger">name name name name</div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='pos' placeholder="position">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='birth' placeholder="birth date">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='dis' placeholder="discription">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" (click)="player(playersForm.value)"
              value="Add player">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
